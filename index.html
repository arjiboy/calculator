<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class='container'>
		<section id="screen">
			<input id="input" type="text" size="7">
		</section>
		<section id="digits">
			<button class='num' value='7'>7</button>
			<button class='num' value='8'>8</button>
			<button class='num' value='9'>9</button>
			<button class='num' value='4'>4</button>
			<button class='num' value='5'>5</button>
			<button class='num' value='6'>6</button>
			<button class='num' value='1'>1</button>
			<button class='num' value='2'>2</button>
			<button class='num' value='3'>3</button>
			<button class='num' value='0' id="zero">0</button>
			<button class='num' value='.'>.</button>
		</section>
		<section id="ops">
			<button class="operation" id="div">/</button>
			<button class="operation" id="mul">*</button>
			<button class="operation" id="sub">-</button>
			<button class="operation" id="add">+</button>
		</section>
		<section id="utils">
			<button>C</button>
			<button>DEL</button>
			<button id="eq">=</button>
		</section>

	</div>
	<script type="text/javascript" src='calculator.js'></script>
</body>
</html>
